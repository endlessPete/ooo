<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden;
}

.lock-screen {
  position: relative;
  width: 100%;
  height: 100vh;
  color: white;
  text-align: center;
  background: url('wallpaper_site.jpeg') center/cover no-repeat;
}

/* Fallback gradient if image missing */
.lock-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #7a2c2c, #0e2a36);
  z-index: -1;
}

.time {
  font-size: 90px;
  font-weight: 600;
  margin-top: 120px;
  letter-spacing: -2px;
}

.date {
  font-size: 28px;
  margin-bottom: 10px;
  opacity: 0.9;
}

.notification {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 400px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 20px;
  text-align: left;
}

.notification-title {
  font-weight: 600;
  font-size: 14px;
  opacity: 0.8;
}

.notification-body {
  font-size: 20px;
  margin-top: 5px;
}

.notification-time {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="lock-screen">
  <div class="date" id="date"></div>
  <div class="time" id="time"></div>

  <div class="notification">
    <div class="notification-title">PRIORITY</div>
    <div class="notification-body">End Break!</div>
    <div class="notification-time" id="notifTime"></div>
  </div>
</div>

<script>
function updateTime() {
  const now = new Date();

  const optionsDate = { weekday: 'long', month: 'long', day: 'numeric' };
  document.getElementById('date').textContent =
    now.toLocaleDateString(undefined, optionsDate);

  document.getElementById('time').textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  document.getElementById('notifTime').textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

updateTime();
setInterval(updateTime, 1000);
</script>

</body>
</html>
